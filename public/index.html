<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Image Upload Example</title>
    </head>
    <body>
        <h1>Image Upload Example</h1>
        <form method="post" enctype="multipart/form-data" action="/books/create-book">
            <label for="author">Author:</label>
            <input type="text" name="author" required />
            <br />
            <label for="title">Title:</label>
            <input type="text" name="title" required />
            <br />
            <label for="tahun_dibuat">Tahun Dibuat:</label>
            <input type="text" name="tahun_dibuat" required />
            <br />
            <label for="tahun_diterbitkan">Tahun Diterbitkan:</label>
            <input type="text" name="tahun_diterbitkan" required />
            <br />
            <button type="submit">Upload</button>
        </form>
        <form method="post" enctype="multipart/form-data" action="/books/upload">
            <label for="image">Image:</label>
            <input type="file" name="image" accept="image/*" />
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
